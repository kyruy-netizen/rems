<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #2980b9;
            outline: none;
        }
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-check input {
            margin-right: 10px;
            width: auto;
        }
        .form-check label {
            font-size: 14px;
            color: #555;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: rgb(23, 112, 23);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/sign-up" method="POST">
            <h3>Sign Up</h3>
            
            <!-- Optional: Error message section (if any) -->
            <div id="error-message" style="color: red; display: none;">
                <p>Error: Please check your input fields.</p>
            </div>
            
            <!-- Username input -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required aria-label="Username">
            </div>

            <!-- Email input -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required aria-label="Email">
            </div>

            <!-- Password input -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required aria-label="Password">
            </div>

            <!-- Remember me checkbox -->
            <div class="form-check">
                <input type="checkbox" id="remember" name="remember" class="form-check-input" aria-label="Remember me">
                <label for="remember" class="form-check-label">Remember me</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn" aria-label="Sign Up">Sign Up</button>
        </form>
    </div>
</body>
</html>
