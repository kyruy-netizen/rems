<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
 
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">REMS</a>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="pic.html">Properties</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-links">
                <a href="sign-up.html" class="signup-btn">Sign Up</a>
                <a href="login.html" class="login-btn">Login</a>
            </div>
        </nav> 
        <div class="header-content">
            <h1>Welcome to Real Estate Management</h1>
            <p>Your dream property is just one click away!</p>
        </div>
    </header>

    <main>
        <div id="carousel" class="carousel" aria-live="polite">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="wix-transformed.jpeg" alt="Spacious 3-bedroom home in the suburbs">
                </div>
                <div class="carousel-item">
                    <img src="https://th.bing.com/th/id/R.853d8041205c99b93df1cc8d03268458?rik=QyDnDPZ02Y18IA&pid=ImgRaw&r=0" alt="Modern apartment in the city center">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg?cs=srgb&dl=interior-design-of-a-house-1571460.jpg&fm=jpg" alt="Luxurious villa with ocean view">
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)" aria-label="Previous slide">&#10094;</button>
            <button class="next" onclick="moveSlide(1)" aria-label="Next slide">&#10095;</button>
        </div>  
    </main>

    <footer>
        <p>&copy; 2024 Real Estate Management. All rights reserved.</p>
    </footer>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            const totalSlides = slides.length;

            currentSlide = (index + totalSlides) % totalSlides;

            slides.forEach(slide => {
                slide.classList.remove('active');
                slide.style.opacity = '0';
            });

            slides[currentSlide].classList.add('active');
            slides[currentSlide].style.opacity = '1';
        }

        function moveSlide(direction) {
            showSlide(currentSlide + direction);
        }

        setInterval(() => {
            moveSlide(1);
        }, 3000);
    </script>

    <script src="navbar.js" defer></script>

</body>
</html>
