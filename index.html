<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgb(54, 54, 100);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .navbar {
            display: flex;  
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-links {
            list-style-type: none;
        }
        .nav-links li {
            display: inline;
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .header-content {
            margin-top: 20px;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 650px; 
            overflow: hidden;
        }
        .carousel-inner {
            height: 100%; 
            transition: transform 0.5s ease-in-out; 
        }
        .carousel-item {
            height: 100%; 
            opacity: 0; 
            transition: opacity 0.5s ease-in-out; 
        }
        .carousel-item.active {
            opacity: 1; 
        }
        .carousel img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1; 
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Mylogo</div>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="pic.html">Properties</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-list">
                <ul >
                    <li><a href="sign-up.html">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
            </div>
    
        </nav>
        <div class="header-content">
            <h1>Welcome to Real Estate Management</h1>
            <p>Your dream property is just one click away!</p>
        </div>
    </header>

    <main>
        <div id="carousel" class="carousel" aria-live="polite">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="wix-transformed.jpeg" alt="Spacious 3-bedroom home in the suburbs">
                </div>
                <div class="carousel-item">
                    <img src="https://th.bing.com/th/id/R.853d8041205c99b93df1cc8d03268458?rik=QyDnDPZ02Y18IA&pid=ImgRaw&r=0" alt="Modern apartment in the city center">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg?cs=srgb&dl=interior-design-of-a-house-1571460.jpg&fm=jpg" alt="Luxurious villa with ocean view">
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)" aria-label="Previous slide">&#10094;</button>
            <button class="next" onclick="moveSlide(1)" aria-label="Next slide">&#10095;</button>
        </div>  
    </main>

    <footer>
        <p>&copy; 2024 Real Estate Management. All rights reserved.</p>
    </footer>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            const totalSlides = slides.length;

            currentSlide = (index + totalSlides) % totalSlides;

            slides.forEach(slide => {
                slide.classList.remove('active');
                slide.style.opacity = '0';
            });

            slides[currentSlide].classList.add('active');
            slides[currentSlide].style.opacity = '1';
        }

        function moveSlide(direction) {
            showSlide(currentSlide + direction);
        }

        setInterval(() => {
            moveSlide(1);
        }, 3000);
    </script>

</body>
</html>
