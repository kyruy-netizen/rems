<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #007BFF;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color:green;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: rgb(23, 112, 23);
        }
    </style>
</head>
<body>
    <form action="/submit-login" method="POST">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required aria-label="Email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required aria-label="Password">
        </div>
        <button type="submit" class="btn btn-lg submit-btn btn-block" aria-label="Submit">Submit</button>
    </form>
</body>
</html>
